name: surc
base: core18
summary: Snap Upstream Release Checker
description: |
  Snap Upstream Release Checker 

adopt-info: surc
grade: stable
confinement: strict

parts:
  surc:
    plugin: dump
    source: .
    build-packages:
    - git
    override-pull: |
        snapcraftctl pull
        snapcraftctl set-version \
            "$(git describe --always --dirty --tags)"
    prime:
      - scriptlets
      - surc.py
  launcher:
    plugin: python
    source: .
    requirements:
      - requirements.txt
    stage-packages:
      - curl
      - jq
      - wget

apps:
  surc:
    command: surc.py
    plugs:
      - network
      - home

layout:
  /etc/wgetrc:
    bind-file: $SNAP_DATA/etc/wgetrc
